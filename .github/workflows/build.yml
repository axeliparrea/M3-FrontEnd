name: CI - Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: List directory contents
        run: ls -la

      - name: Install dependencies
        run: npm install
        working-directory: ./front

      - name: Run Lint
        run: npm run lint
        working-directory: ./front

      - name: Run Tests
        run: npm test
        working-directory: ./front

      - name: Build project
        run: npm run build
        working-directory: ./front
